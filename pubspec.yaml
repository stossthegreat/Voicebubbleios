name: voicebubble
description: "Voice-to-text AI rewriting assistant with floating overlay"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  
  # State Management
  provider: ^6.1.1
  
  # Storage
  shared_preferences: ^2.3.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  
  # Speech & Permissions
  speech_to_text: ^7.0.0
  permission_handler: ^11.1.0
  record: ^6.1.2
  
  # Authentication
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  firebase_analytics: ^11.3.3
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.2
  cloud_firestore: ^5.5.2
  
  # In-App Purchases
  in_app_purchase: ^3.2.0

  # In-App Review
  in_app_review: ^2.0.8
  
  # Networking
  http: ^1.2.0
  dio: ^5.4.0
  
  # Android Overlay
  flutter_overlay_window: ^0.5.0
  
  # Utilities
  intl: ^0.20.0
  uuid: ^4.3.3
  flutter_dotenv: ^5.1.0
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  file_picker: ^8.0.0+1
  image_picker: ^1.0.7
  just_audio: ^0.9.36
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  flutter_timezone: ^3.0.1
  
  # Rich Text Editor
  flutter_quill: ^9.0.0
  flutter_quill_extensions: ^9.0.0
  gal: 2.2.0  # Exact version to avoid compatibility issues
  
  # PDF Export
  pdf: ^3.10.4
dependency_overrides:
  # Fix flutter_inappwebview namespace issue
  flutter_inappwebview: ^6.1.5
  # Fix gal_linux compatibility issue
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/app_logo.png
    - assets/backgrounds/
  
  # Note: .env is not needed in production builds
  # API keys should be set as environment variables

# App Launcher Icon Configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/app_logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/app_logo.png"
